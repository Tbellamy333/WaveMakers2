<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveMakers</title>
    <!-- Link to the static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Link to the favicon (ICO file) -->
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Snowflakes Animation -->
    <div class="snowflakes">
        <!-- JavaScript will populate snowflakes here -->
    </div>

    <!-- Header Section -->
    <header>
        <h1>Welcome to <span aria-label="WaveMakers">WaveMakers</span></h1>
        <p>Learning made fun and interactive!</p>
    </header>

    <!-- Navigation Section -->
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('features') }}">Features</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main role="main">
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 WaveMakers. All rights reserved.</p>
    </footer>

    <!-- Add JavaScript for snowflakes -->
    <script>
        for (let i = 0; i < 50; i++) {
            let snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄'; // Snowflake symbol
            snowflake.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            snowflake.style.animationDuration = `${Math.random() * 4 + 6}s`; // Random speed
            document.querySelector('.snowflakes').appendChild(snowflake);
        }
    </script>

</body>
</html>

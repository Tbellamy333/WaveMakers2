    <!-- Snowflakes Animation -->
    <div class="snowflakes">
        <!-- JavaScript will populate snowflakes here -->
    </div>

    <!-- Header Section -->
    <header>
        <h1>Welcome to <span aria-label="WaveMakers">WaveMakers</span></h1>
        <p>Learning made fun and interactive!</p>
    </header>

    <!-- Navigation Section -->
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>

        </ul>

<!-- Add JavaScript for snowflakes -->
    <script>
        for (let i = 0; i < 50; i++) {
            let snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄'; // Snowflake symbol
            snowflake.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            snowflake.style.animationDuration = `${Math.random() * 4 + 6}s`; // Random speed
            document.querySelector('.snowflakes').appendChild(snowflake);
        }
    </script>
